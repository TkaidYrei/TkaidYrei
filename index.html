        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Gaya Body dengan Background */
        body {
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(50%);
        }

        /* Header */
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 2px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: slideIn 2s ease-out;
        }

        /* Anime style slide-in animation */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Galeri Video */
        .video-gallery {
            display: flex;
            flex-direction: column; /* Mengatur galeri dalam kolom */
            padding: 1px;
            margin-top: 20px;
            z-index: 1;
            position: relative;
        }

        .video-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px; /* Jarak antar baris video */
        }

        .video-item {
            position: relative;
            width: calc(33.33% - 2px); /* Ukuran video di samping */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.5s ease-out;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Anime style fade-in animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Custom Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);)

        }

            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;

        .progress {
            height: 100%;
            background: #ff4081; /* Warna progress bar */
            width: 0;
            border-radius: 5px;

    <script>
        const videos = document.querySelectorAll('.video');

        videos.forEach((video, index) => {
            const playButton = document.getElementById(`playButton${index + 1}`);
            const muteButton = document.getElementById(`muteButton${index + 1}`);
            const progressContainer = document.getElementById(`progressContainer${index + 1}`);
            const progress = document.getElementById(`progress${index + 1}`);

            // Event listener untuk tombol play/pause
            playButton.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playButton.textContent = '‚è∏Ô∏è'; // Ubah menjadi ikon pause
                } else {
                    video.pause();
                    playButton.textContent = '‚ñ∂Ô∏è'; // Ubah menjadi ikon play
                }
            });

            // Event listener untuk tombol mute/unmute
            muteButton.addEventListener('click', () => {
                video.muted = !video.muted;
                muteButton.textContent = video.muted ? 'üîá' : 'üîä';
            });

            // Update progress bar
            video.addEventListener('timeupdate', () => {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;
            });

            // Pengaturan ulang video jika berakhir agar berulang otomatis
            video.addEventListener('ended', () => {
                video.currentTime = 0;
                if (!video.paused) video.play(); // Hanya mengulang jika tidak dipause
            });

            // Event listener untuk klik pada progress bar
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percent = x / progressContainer.clientWidth;
                video.currentTime = percent * video.duration;
            });
        });
    </script>
